<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Piezas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .title {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .counters {
            display: flex;
            gap: 30px;
            margin-bottom: 50px;
            justify-content: center;
        }

        .counter {
            flex: 1;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .counter:hover {
            transform: translateY(-5px);
        }

        .counter.ok {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .counter.ng {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .counter-label {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .counter-value {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .counter-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 50px;
        }

        .btn-increment {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .btn-increment:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .btn-decrement {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-decrement:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .send-section {
            border-top: 2px solid #f0f0f0;
            padding-top: 30px;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-send:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-send:active {
            transform: translateY(-1px);
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .counters {
                flex-direction: column;
                gap: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .counter-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Control de Calidad</h1>
        
        <div class="counters">
            <div class="counter ok">
                <div class="counter-label">Piezas OK</div>
                <div class="counter-value" id="okCount">0</div>
                <div class="counter-buttons">
                    <button class="btn btn-decrement" onclick="decrementOK()">-</button>
                    <button class="btn btn-increment" onclick="incrementOK()">+</button>
                </div>
            </div>
            
            <div class="counter ng">
                <div class="counter-label">Piezas NG</div>
                <div class="counter-value" id="ngCount">0</div>
                <div class="counter-buttons">
                    <button class="btn btn-decrement" onclick="decrementNG()">-</button>
                    <button class="btn btn-increment" onclick="incrementNG()">+</button>
                </div>
            </div>
        </div>
        
        <div class="send-section">
            <button class="btn-send" onclick="sendData()">Enviar Datos</button>
            <br>
            <button class="reset-btn" onclick="resetCounters()">Reiniciar Contadores</button>
        </div>
    </div>

    <script>
        let okCount = 0;
        let ngCount = 0;

        function incrementOK() {
            okCount++;
            document.getElementById('okCount').textContent = okCount;
        }

        function decrementOK() {
            if (okCount > 0) {
                okCount--;
                document.getElementById('okCount').textContent = okCount;
            }
        }

        function incrementNG() {
            ngCount++;
            document.getElementById('ngCount').textContent = ngCount;
        }

        function decrementNG() {
            if (ngCount > 0) {
                ngCount--;
                document.getElementById('ngCount').textContent = ngCount;
            }
        }

        function resetCounters() {
            okCount = 0;
            ngCount = 0;
            document.getElementById('okCount').textContent = okCount;
            document.getElementById('ngCount').textContent = ngCount;
        }

        function sendData() {
            const total = okCount + ngCount;
            const percentage = total > 0 ? ((okCount / total) * 100).toFixed(1) : 0;
            
            alert(`Datos enviados:\n\nPiezas OK: ${okCount}\nPiezas NG: ${ngCount}\nTotal: ${total}\nEficiencia: ${percentage}%`);
            
            // Aquí puedes agregar la lógica para enviar los datos a un servidor
            console.log('Datos:', { ok: okCount, ng: ngCount, total: total, efficiency: percentage });
        }
    </script>
</body>
</html>
